<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling and ensures canvas fits the screen */
            background-color: #70c5ce; /* Set a default background color for your game */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- The canvas where the game will be rendered -->
    <canvas id="Game"></canvas>

    <!-- Link your JavaScript files in the correct order, with type="module" -->
    <script type="module" src="constants.js"></script>
    <script type="module" src="bird.js"></script>
    <script type="module" src="floor.js"></script>
    <script type="module" src="pipe.js"></script>
    <script type="module" src="gameButton.js"></script>
    <script type="module" src="gameText.js"></script>
    <script type="module" src="index.js"></script> <!-- Main game logic file -->
</body>
</html>
